{% extends 'base.html' %}

{% block corpo %}

<a href="/adiciona/">Adicionar Novo Compromisso</a>
<ul>	
{% for item in lista_itens %} <!-- lista_itens é um objeto do tipo render_to_response em views.py -->
	<li>        
        <a href="/remove/{{item.id}}">
        	<img src="/media/imagens/lixeira.png /">
        </a>
		<a href="/item/{{ item.id }}">
			{{ item.data|date:'d/m/Y' }} - {{ item.titulo }}
		</a>	
	</li>
{% empty %}	
	<li>No momento, não existem compromissos agendados.</li>
{% endfor %}
</ul>

{% endblock %}
